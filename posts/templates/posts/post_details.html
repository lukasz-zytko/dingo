{% extends "posts/main.html" %}

{% block title %}Szczegóły wpisu{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><strong>Data publikacji:</strong> {{ post.create }}</p>
<p><strong>Autor:</strong> <a href="{% url 'blog:author_details' post.author_id %}">{{ post.author }}</a></p>
<p class="float-right"><a class="btn btn-success" href="{% url 'blog:posts_list' %}">Wróć do listy postów</a></p>

{% endblock %}
