{% extends "posts/main.html" %}

{% block title %}Szczegóły autora{% endblock %}

{% block content %}
<h1>{{ author.nick }}</h1>
<h2>{{ author.email }}</h2>
<p>{{ author.bio }}</p>
<p><a href="{% url 'blog:authors_list' %}">BACK</a></p>
<h3>Posty autora</h3>
<ul>
    {% for post in posts %}
    <li>
        <h4> {{ post.title }} </h4>
        <p> {{ post.content }}</p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
