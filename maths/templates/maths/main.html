<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>{% block title %} Kalkulator Django {% endblock %}</title>
</head>
<body>
   {% if messages %}
      <ul class="messages">
         {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
         {% endfor %}
      </ul>
   {% endif %}
<h1>Kalkulator Django</h1>
{% block content %}
{% endblock %}
</body>
</html>
