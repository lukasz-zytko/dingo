{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>{% block title %} Dingo {% endblock %}</title>
   {% load static %}
   <link rel="stylesheet" type="text/css" href="{% static 'greetings/css/style.css' %}">
   {# Load CSS and JavaScript #}
   {% bootstrap_css %}
   {% bootstrap_javascript jquery='full' %}
</head>
<body>
   <nav class="navbar navbar-light mb-3" style="background-color: #e3f2fd;">
      <div class="container-fluid">
         <a class="navbar-brand" href="{% url 'welcome' %}"><img src="{% static 'greetings/img/logo.jpg' %}" width="30">Dingo</a>
         <a class="navbar-nav" href="{% url 'about' %}">About</a>
         <a class="navbar-nav" href="{% url 'maths:list' %}">Maths</a>
         <a class="navbar-nav" href="{% url 'blog:posts_list' %}">Posts</a>
         <a class="navbar-nav" href="{% url 'blog:authors_list' %}">Authors</a>
         <a class="navbar-text" href="{% url 'books:home' %}">Books</a>
         <a class="navbar-nav" href="{% url 'contact' %}">Contact</a>
      </div>
    </nav>
   <div id="content">
      {% bootstrap_messages %}
      <div class="container">
         {% block content %}

         {% endblock %}
      </div>
   </div>
</body>
</html>
